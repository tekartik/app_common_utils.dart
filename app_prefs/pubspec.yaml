name: tekartik_app_common_prefs
description: Dart VM/io/web Prefs helper
version: 0.4.2
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  tekartik_prefs_sembast:
    git:
      url: https://github.com/tekartik/prefs.dart
      path: prefs_sembast
      ref: dart2_3
    version: '>=0.1.0'
  tekartik_prefs:
    git:
      url: https://github.com/tekartik/prefs.dart
      path: prefs
      ref: dart2_3
    version: '>=0.1.0'
  tekartik_prefs_browser:
    git:
      url: https://github.com/tekartik/prefs.dart
      path: prefs_browser
      ref: dart2_3
    version: '>=0.1.0'
  path:
  process_run:
  tekartik_app_sembast:
    git:
      url: https://github.com/tekartik/app_common_utils.dart
      ref: dart2_3
      path: app_sembast
    version: '>=0.1.0'
dev_dependencies:
  dev_test:
  test:
  tekartik_lints:
    git:
      url: https://github.com/tekartik/common.dart
      ref: dart2_3
      path: packages/lints
    version: '>=0.1.0'

dependency_overrides:
  tekartik_app_sqflite:
    path: ../app_sqflite
  tekartik_app_sembast:
    path: ../app_sembast
