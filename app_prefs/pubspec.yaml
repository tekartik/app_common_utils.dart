name: tekartik_app_common_prefs
description: Dart VM/io/web Prefs helper
version: 0.4.2
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  tekartik_prefs_sembast:
    git:
      url: https://github.com/tekartik/prefs.dart
      path: prefs_sembast
      ref: dart3a
    version: '>=0.1.0'
  tekartik_prefs:
    git:
      url: https://github.com/tekartik/prefs.dart
      path: prefs
      ref: dart3a
    version: '>=0.1.0'
  tekartik_prefs_browser:
    git:
      url: https://github.com/tekartik/prefs.dart
      path: prefs_browser
      ref: dart3a
    version: '>=0.1.0'
  path: ">=1.9.0"
  process_run: ">=1.2.0+3"
  tekartik_app_sembast:
    git:
      url: https://github.com/tekartik/app_common_utils.dart
      ref: dart3a
      path: app_sembast
    version: '>=0.1.0'
dev_dependencies:
  dev_build: ">=1.1.0+1"
  test: ">=1.24.0"
  tekartik_lints:
    git:
      url: https://github.com/tekartik/common.dart
      ref: dart3a
      path: packages/lints
    version: '>=0.1.0'

dependency_overrides:
  tekartik_app_sqflite:
    path: ../app_sqflite
  tekartik_app_sembast:
    path: ../app_sembast
