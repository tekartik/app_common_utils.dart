name: tekartik_app_pager
description: Pager helper, assuming a source that can accessed by offset/limit
version: 0.1.1
homepage: https://www.example.com
author: alex <alex@tekartik.com>

environment:
  sdk: '>=2.1.0-dev <3.0.0'

dependencies:
  tekartik_common_utils:
    git:
      url: git://github.com/tekartik/common_utils.dart
      ref: dart2
    version: '>=0.9.8+2'
  tekartik_app_emit:
    git:
      url: git://github.com/tekartik/app_common_utils.dart
      ref: dart2
      path: app_emit
    version: '>=0.1.0'
  pool:
  quiver:
  dart_style:

dev_dependencies:
  pedantic: '>=1.4.0'
  test: '>=1.5.0'
  build_runner: '>=1.2.7'
  build_test: any
  build_web_compilers: any
  process_run:

dependency_overrides:
  tekartik_app_emit:
    path: ../app_emit
#  tekartik_common_utils:
#    path: ../../common_utils.dart
